<h2 class="text-xl font-bold mb-4">Crear Producto</h2> 

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4"> 
    
    <!-- Nombre -->
    <div> 
        <label>Nombre</label> 
        <input 
        formControlName="name" 
        class="border p-2 w-full rounded" 
        [ngClass]="{ 
            'border-red-500': form.controls['name'].invalid && form.controls['name'].touched, 
            'border-green-500': form.controls['name'].valid && form.controls['name'].touched 
            }"
            placeholder="Nombre del producto"
        /> 
    </div> 
    
    <!-- Descripción -->
    <div> 
        <label class="block text-sm font-medium mb-1">Descripción</label> 
        <textarea 
        formControlName="description" 
        class="border p-2 w-full rounded"
        [ngClass]="{ 
             'border-red-500': form.controls['description'].invalid && form.controls['description'].touched, 
             'border-green-500': form.controls['description'].valid && form.controls['description'].touched 
            }"
             placeholder="Descripción del producto"
             >
            </textarea> 
    </div> 
    
    <!-- Precio -->
    <div> 
        <label  class="block text-sm font-medium mb-1">Precio (€)</label> 
        <input 
        type="number" 
        formControlName="price" 
        class="border p-2 w-full rounded" 
        [ngClass]="{ 
            'border-red-500': form.controls['price'].invalid && form.controls['price'].touched, 
            'border-green-500': form.controls['price'].valid && form.controls['price'].touched
            }"
            placeholder="0.00"
            step="0.01"
            min="0"
        /> 
    

     <div *ngIf="form.controls['price'].touched && form.controls['price'].invalid" 
        class="text-red-600 text-sm mt-1"> 
        El precio es obligatorio. 
     </div> 
    </div>

    <!-- Botones -->

    <div class="flex gap-3 mt-4">
    
    <button 
    type="submit" 
    class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700"> 
       Guardar 
    </button> 

    <button 
        type="button" 
        (click)="router.navigate(['/products'])"
        class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700"> 
        Cancelar
    </button>

  </div>

</form>
