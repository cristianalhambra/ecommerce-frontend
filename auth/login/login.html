<div class="flex justify-center items-center p-8 min-h-screen bg-gray-50">
  <div class="w-full max-w-md bg-white p-8 shadow-2xl rounded-xl border border-gray-200">
    <h2 class="text-3xl font-extrabold text-gray-900 text-center mb-6">Iniciar Sesión</h2>
    <p class="text-center text-sm text-gray-600 mb-8">
      Accede a tu cuenta para gestionar tus pedidos.
    </p>

    <!-- Formulario Reactivo -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Campo Username/Email -->
      <div>
        <label for="username" class="block text-sm font-semibold text-gray-700"
          >Nombre de Usuario o Email</label
        >
        <input
          id="username"
          type="text"
          formControlName="username"
          placeholder="Tu usuario o email"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
          [ngClass]="{
            'border-red-500':
              loginForm.get('username')?.invalid && loginForm.get('username')?.touched,
          }"
        />

        <div
          *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
          class="mt-2 text-sm text-red-600"
        >
          <p *ngIf="loginForm.get('username')?.errors?.['required']">Este campo es obligatorio.</p>
        </div>
      </div>

      <!-- Campo Contraseña -->
      <div>
        <label for="password" class="block text-sm font-semibold text-gray-700">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Tu contraseña"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
          [ngClass]="{
            'border-red-500':
              loginForm.get('password')?.invalid && loginForm.get('password')?.touched,
          }"
        />

        <div
          *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          class="mt-2 text-sm text-red-600"
          >
          <p *ngIf="loginForm.get('password')?.errors?.['required']">
            La contraseña es obligatoria.
          </p>
        </div>
      </div>

      <!-- Botón de Envío -->
      <button
        type="submit"
        [disabled]="loginForm.invalid || isSubmitting"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 disabled:opacity-50 disabled:cursor-not-allowed">
        <svg
          *ngIf="isSubmitting"
          class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
        {{ isSubmitting ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        ¿Aún no tienes cuenta?
        <a routerLink="/register" class="font-medium text-indigo-600 hover:text-indigo-500">
        Regístrate aquí
      </a>
    </p>
  </div>
 </div>
</div>
