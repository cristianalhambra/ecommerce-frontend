<h2 class="text-xl font-bold mb-4">Catálogo de Productos de la Tienda</h2> 

<!-- Tabla de productos --> 
 <table 
 *ngIf="products().length > 0" 
 class="min-w-full divide-y divide-gray-200 shadow-md rounded-lg overflow-hidden" 
 > 
 
 <thead class="bg-gray-50"> 
  <tr> 
    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"> 
      Nombre 
    </th> 
    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"> 
      Descripción 
    </th> 
    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"> 
      Precio 
    </th> 
    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"> 
      Acciones 
    </th> 
  </tr> 
</thead> 

<tbody class="bg-white divide-y divide-gray-200"> 
  <tr *ngFor="let product of products(); trackBy: trackById"> 
    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900"> 
      {{ product.name }} 
    </td> 
    
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"> 
      {{ product.description }} 
    </td> 
    
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"> 
      {{ product.price | currency:'EUR':'symbol' }} 
    </td> 
    
    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium flex gap-3"> 

    <!-- Botón Añadir al carrito --> <!-- Antes botón Comprar -->
      <button 
      (click)="cartService.addToCart(product)" 
      class="text-indigo-600 hover:text-indigo-900 bg-indigo-100 px-3 py-1 rounded-full text-xs"> 
      Añadir al carrito 
    </button>

    <!-- Botón Editar --> 
     <a 
     [routerLink]="['/products/edit', product.id]" 
     class="text-blue-600 hover:text-blue-900"> 
     Editar 
    </a> 
    <!-- Botón Eliminar --> 
     <button 
     (click)="deleteProduct(product.id)" 
     class="text-red-600 hover:text-red-900"> 
     Eliminar 
    </button>

   </td> 
  </tr> 
 </tbody> 
</table> 

<!-- Mensaje de carga --> 
 <div 
    *ngIf="products().length === 0" 
    class="text-center text-gray-500 p-8 border border-dashed rounded-lg mt-4"> 
 Cargando productos... (Verifique que Spring Boot esté activo en :8080) 
</div>
